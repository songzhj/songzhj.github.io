			<li>函数表达式和函数声明</li><p>函数声明会有函数声明提升，这意味着只要是函数声明方式声明的函数，调用函数的位置是任意的；而函数表达式声明的函数，调用这个函数的位置只能在这个函数表达式之后</p>
			<li>函数递归时</li><p>函数递归时，最好在递归调用的位置使用arguments.callee而不是函数名，这样更保险（不会因为函数名而出错）。但是在严格模式下不允许使用arguments.callee</p><p>另一种在严格模式和非严格模式都行得通的办法是，使用命名数表达式。</p>
			<li>闭包</li><p>闭包是指有权访问另一个函数作用域中的变量的函数</p>
